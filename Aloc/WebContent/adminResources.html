<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="estilo_resources.css" />
<title>Biblioteca</title>
</head>
<body>

	<h1>Bem vindo, adminstrador!</h1>


			
	<form action="cadastroVolumes" method="post">
		<label>Titulo: <input type='text' name='titulo'></label>
		<label>Autor: <input type='text' name='autor'></label>
		<label>Breve Descrição: <input type='text' name='descricao'></label>
		<label>Tipo: <select name='tipo'>
			<option value='Livro'>Livro</option>
			<option value='Periódico'>Periódico</option>
			<option value='Fotografia'>Fotografia</option>
			<option value='Audio'>Audio</option>
			</select></label>
		<label>Nº de páginas: <input type='text' name='paginas'></label>
		<label>Ano de publicação: <input type='text' name='ano'></label>
		<label>Editora: <input type='text' name='editora'></label>
		<input type='submit' name='Enviar'>
	</form>
	

		<form action="logoutServlet" method="get">
			<input id="logout" name="" type="button" class="btn btn-info"
				onclick="location.href='index.html' " value="Logout">
		</form>

</body>
</html>
