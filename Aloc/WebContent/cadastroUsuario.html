<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css"  href="estilo_cadastro.css" />
<title>Biblioteca</title>
</head>
<body>
	<h1>FAÇA SEU CADASTRO</h1>
<div class='container'>
	<form action='cadastroServlet' method='post' role='form'>

		<div class="form-group"><label>Nome <input type='text' name='name'></label></div>
		<div class="form-group"><label>Senha <input type='password' name='senha'></label></div>
		<div class="form-group"><label>Data	de Nascimento <input type='date' name='data'></label></div> 
		<div class="form-group"><label>Sexo <select name ='genero'>
				<option value='1'>Feminino</option>
				<option value='2'>Masculino</option>
		</select></label> </div>
		<div class="form-group"><label>CPF <input type='text' name='cpf'></label></div>
		<div class="form-group"><label><input type='submit' class="btn btn-info" value='Enviar'></label></div>
	</form>
</div>
</body>
</html>
